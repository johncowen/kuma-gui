name: bootstrap
description: |
  Bootstraps repository by installing node and fills/retrieves the node_modules cache if required
inputs:
  install-cmd:
    description: install command
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version-file: '.nvmrc'
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      if: |
        !contains(github.event.pull_request.labels.*.name, 'ci/cache-ignore') && inputs.install-cmd != ''
      with:
        path: |
          **/node_modules
          /home/runner/.cache/Cypress
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

    - if: steps.node-modules-cache.outputs.cache-hit != 'true' && inputs.install-cmd != ''
      shell: bash
      run: ${{ inputs.install-cmd }}

    - uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      if: inputs.install-cmd == ''
      with:
        path: |
          **/node_modules
          /home/runner/.cache/Cypress
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
